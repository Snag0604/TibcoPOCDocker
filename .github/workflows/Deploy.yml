name: Deploy to Docker Desktop

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-action@v2

    - name: Build the Docker image
      run: docker build -t your-image-name .

  deploy:
    runs-on: windows-latest

    needs: build

    steps:
    - name: Set up Docker
      uses: docker/setup-action@v2

    - name: Deploy to Docker Desktop
      run: docker run -p 3000:3000 your-image-name

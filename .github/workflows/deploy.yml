name: Deploy Tibco BW to Docker Desktop

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build the Docker image
      run: docker build -t tibcotestapp .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Deploy to Docker Desktop
      run: docker run -e "BW_APP_MONITORING_CONFIG={\"url\":\"http://172.17.0.4:38080\"}" --host=net -d -p 32001:32001 tibcotestapp
